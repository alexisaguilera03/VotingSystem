<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-light border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand"  [routerLink]="['/']">Voting System</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']" *ngIf="!user"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!user">
            <a class="nav-link" [routerLink]="['/results']">Results</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="user">
            <a class="nav-link" [routerLink]="['/results']">Welcome {{user.fname}}!</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="user">
            <a class="nav-link" (click)="logout()" >Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
